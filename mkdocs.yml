site_name: CourseNote
site_author: RightBird
site_url: http://RightBird.io/CourseNote
site_description: Course Note for ZJU CS

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: 暗色模式
    - media: "(prefers-color-scheme: dark)"
      primary: teal
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 亮色模式
  language: zh
  font:
    code: JetBrains Mono
  # features:
  #   - content.code.copy
  #   - navigation.tabs
  #   - navigation.sections
  icon:
    repo: fontawesome/brands/git-alt
    
plugins:
  - search
  # - heti:
  #     disable_serve: false
repo_url: https://github.com/RightBird/CourseNote
repo_name: CourseNote

markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - JavaSript/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - 大二上:
    - 高级数据结构与算法分析: 大二上/高级数据结构与算法分析/高级数据结构与算法分析.md
