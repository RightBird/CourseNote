name: publish site
on: 
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main
jobs: # 工作流的具体内容
  deploy:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-python@v2 
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force 
